checkoutSCM:
    scm: url
    url: https://BobBuildTool.github.io/bob-tutorials/gcc.tar.xz
    digestSHA1: "14a4ee0b9d236e0bbee454f43a0c9fe5b3daf9c1"
    extract: False

buildScript: |
    cp $1/gcc.tar.xz .

packageScript: |
    # use host gcc if available
    if [ -z "$(type -p gcc)" ] ; then
        mkdir sysroot bin
        tar -C sysroot -xf $1/gcc.tar.xz

        for i in gcc g++ cpp ld ; do
            cat >bin/$i <<EOF
    #!/bin/sh
    "\${0%/*}/../sysroot/usr/bin/$i" --sysroot="\${0%/*}/../sysroot" "\$@"
    EOF
            chmod +x bin/$i
        done

        for i in ar as c++filt nm objcopy objdump ranlib readelf size strings strip ; do
            ln -s ../sysroot/usr/bin/$i bin/$i
        done

        rm -rf sysroot/lib
        ln -s /lib sysroot/lib
    fi

provideVars:
    HOST_AS: "as"
    HOST_CC: "gcc"
    HOST_CXX: "g++"
    HOST_CPP: "cpp"
    HOST_LD: "ld"

provideTools:
    host-toolchain:
        path: "bin"
        libs: [ "sysroot/lib/i386-linux-gnu", "sysroot/usr/lib", "sysroot/usr/lib/i386-linux-gnu" ]

