inherit: [fetch]
shared: True

environment:
    PKG_VERSION: "5.3-2016.05"
    PKG_NAME: "gcc-linaro-5.3.1-2016.05-x86_64_arm-linux-gnueabihf"
    PKG_DIGEST: "a00eb56f08190d598822979d470395cf67255f5a"

packageVars: [PKG_DIGEST, PKG_NAME, PKG_VERSION]
packageScript: |
    fetchArchive "https://releases.linaro.org/components/toolchain/binaries/${PKG_VERSION}/arm-linux-gnueabihf/${PKG_NAME}.tar.xz" "$PKG_DIGEST"

provideVars:
    ARCH: "arm"
    CROSS_COMPILE: "arm-linux-gnueabihf-"
    SYSROOT: "../arm-linux-gnueabihf/libc"

    AS: "arm-linux-gnueabihf-as"
    CC: "arm-linux-gnueabihf-gcc"
    CPP: "arm-linux-gnueabihf-cpp"
    CXX: "arm-linux-gnueabihf-g++"
    LD: "arm-linux-gnueabihf-ld"

provideTools:
    target-toolchain:
        path: "${PKG_NAME}/bin"

